<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Cycle</title>
  </head>
  <body>
    <div class="todos">
      <h1 id="title"></h1>
      <div id="questions-list"></div>
      <p>Question: <span id="question-count">0</span></p>
      <h5 id="question"></h5>
      <div class="choices" id="choices" ></div>
      <select class="custom-select" id="answers">
      </select>
      <button id="nextQuestion">Next Question</button>
      <script
        src="https://code.jquery.com/jquery-3.5.0.slim.js"
        integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE="
        crossorigin="anonymous"
      ></script>
      <script src="./app.js"></script>
    </div>
  </body>
</html>
